<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Orders</h1>
  <div class="btn-toolbar mb-2 mb-md-0">
    <div class="btn-group mr-2">
      <a href="/api/products/download" class="btn btn-sm btn-outline-secondary">Export</a>
    </div>
  </div>
</div>

<h2>All Orders</h2>

<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>
      <tr>
        <th>Id</th>
        <th>CustomerId</th>
        <th>Ship Name</th>
        <th>Ship City</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let orderdet of ordersListVm.orders">
        <td>{{ orderdet.orderId }}</td>
        <td>{{ orderdet.customerId }}</td>
        <td>{{ orderdet.shipName }}</td>
        <td>{{ orderdet.shipCity }}</td>
      </tr>
    </tbody>
  </table>
</div>
